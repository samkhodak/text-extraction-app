{% extends "layout.html" %}
{% block content %}
    <div>
        <p class="result-text">{{extracted_text}}</p>
        <p class="translated-results">{{translated_text}}</p>
        {% if (detected_language) %}
            <p>The image's language was detected as {{detected_language}}.</p>
        {% endif %}

        <button class="button"><a href="{{url_for('results')}}">Back to previous page!</a></button>
    </div>
{% endblock %}
