{% extends "layout.html" %}
{% block content %}
    <div>
        <h1 class="title">Results for conversion</h1>

        <label for="original-image" class="form-label">Output</label>
        <img id="original-image" src="data:image/png;base64, {{ original_image }}">

        <div class="quote-card">
            <h2 class="person">Extracted Text</h2>
            <div class="result-container">
                <p class="result-text">{{original_extracted_text}}</p>
            </div>
        </div>

        <form action="{{ url_for('translated')}}" method="post" enctype = 'multipart/form-data'>
            <label for="language-select" class="form-label">Enter language to convert text to.</label>
            <div class="button-row">
                <select name="language" id="language-select">
                    <option value="en">EN</option>
                    <option value="sp">SP</option>
                    <option value="fr">FR</option>
                </select>
                <button type="submit" class="button">Convert</button>
            </div>
        </form>
    </div>
{% endblock %}
