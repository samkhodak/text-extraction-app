{% extends "layout.html" %}
{% block content %}
    <h1>Add a quote to the library</h1>

    <form action="{{ url_for('insert') }}" method="post">
        <label for="person" class="form-label">Person that created the quote:</label>
        <input type="text" id = "person" class="form-input" name="person">

        <label for="source" class="form-label">Media source of the quote:</label>
        <input type="text" id = "source" class="form-input" name="source">

        <label for="quote" class="form-label">Enter the quote:</label>
        <textarea id="quote" class="form-input" name="quote"></textarea>

        <label for="rating" class="form-label">Rate this quote out of 10:</label>
        <input type="number" id="rating" class="form-input" name="rating" min="1" max="10">

        <button type="submit">Add it!</button>
        <button type="reset">Reset</button>
    </form>
{% endblock %}
