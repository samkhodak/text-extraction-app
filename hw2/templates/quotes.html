{% extends "layout.html" %}
{% block content %}
    <h1>All entered quotes</h1>

    {% for entry in quotes %}
        <div class="quote-card">
            <h2 class="person">{{entry.person}} -- {{entry.source}}</h2>
            <p class="quote">{{entry.quote}}</p>
            <p class="rating">Rating: {{entry.rating}}/10</p>
        </div>
    {% endfor %}

{% endblock %}
